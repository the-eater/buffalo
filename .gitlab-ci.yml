image: hub.zt.je/docker/node

stages:
  - lint
  - test
  - build-docs
  - deploy

lint:jshint:
  stage: lint
  script:
    - jshint index.js src lib

test:mocha:
  stage: test
  script:
    - yarn
    - yarn test

test:build-docs:
  stage: build-docs
  script:
    - yarn
    - yarn build-docs
    - if ! git diff --quiet -w docs/api; then
        git add docs/api;
        git commit -m 'Automated docs generation';
        git push;
      fi

deploy:github:
  stage: deploy
  script:
    - mkdir "/root/.ssh"
    - echo "${DEPLOY_KEY}" > "/root/.ssh/id_rsa"
    - chmod 600 /root/.ssh/id_rsa
    - echo "${HOSTKEY}" > "/root/.ssh/known_hosts"
    - git fetch origin master
    - git push -f git@github.com:the-eater/buffalo.git "${CI_COMMIT_SHA}:master"
  only:
    - master
